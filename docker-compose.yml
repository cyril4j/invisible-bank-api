version: '3.8'

services:
  api:
    build: .
    ports:
      - "8443:8443"
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
      - DATABASE_URL=sqlite:///./runtime/bank.db
      - SECRET_KEY=${SECRET_KEY}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - HOST=0.0.0.0
      - PORT=8443
      - LOG_LEVEL=INFO
      - LOG_FILE=./runtime/log/bank-api.log
      - ROUTING_NUMBER=123456789
    volumes:
      - ./runtime:/app/runtime
      - ./app:/app/app
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-k", "-f", "https://localhost:8443/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
